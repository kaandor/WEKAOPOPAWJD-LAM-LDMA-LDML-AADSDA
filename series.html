<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#0b0e14" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="./manifest.json" />
    <title>KLYX — Series</title>
    <link rel="stylesheet" href="./css/global.css?v=5" />
    <link rel="stylesheet" href="./css/netflix-ui.css?v=5" />
  </head>
  <body>
    <div class="app-shell">
      <header id="app-header"></header>
      <main class="page">
        <div class="container">
          <div style="display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 20px; margin-bottom: 20px;">
            <div>
              <h1 style="margin: 0;">Séries</h1>
              <div class="subtext" style="margin-top: 5px;">Escolha uma série, depois selecione temporadas e episódios.</div>
            </div>
            <div class="toolbar" style="margin-top: 0;">
              <select id="seriesCategory" class="select">
                <option value="">Todas as categorias</option>
              </select>
              <input id="seriesSearch" class="search-input" placeholder="Pesquisar séries por nome" />
            </div>
          </div>
          
          <!-- Rows Container -->
          <div id="seriesCatalog" style="margin-bottom: 40px; display: flex; flex-direction: column; gap: 40px;"></div>

          <div id="seriesListing" class="section">
            <div id="seriesGrid" class="grid-cards"></div>
          </div>

          <div id="seriesDetailView" class="section hidden">
            <button id="backToSeriesBtn" class="btn" style="margin-bottom: 20px">
              ← Back to Series
            </button>
            <div id="seriesDetailContent"></div>
          </div>
        </div>
      </main>
    </div>

    <script type="module">
      import { mountAppShell } from "./js/router.js?v=20260131";
      import { initSeries } from "./js/ui.js?v=20260131";
      await mountAppShell({ currentPath: "/series" });
      await initSeries();
    </script>
  </body>
</html>
