<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="./manifest.json" />
    <title>KLYX — Quem está assistindo?</title>
    <link rel="stylesheet" href="./css/global.css" />
    <style>
      body {
        background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
        margin: 0;
      }

      .profile-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100%;
        width: 100%;
        padding: 20px 0;
        padding-top: max(20px, env(safe-area-inset-top) + 20px);
      }

      .profile-gate {
        text-align: center;
        animation: fadeIn 0.5s ease-out;
      }

      h1 {
        font-size: 3rem;
        font-weight: 500;
        margin-bottom: 2rem;
        color: #fff;
      }

      .profiles-grid {
        display: flex;
        gap: 2rem;
        justify-content: center;
        flex-wrap: wrap;
        margin-bottom: 3rem;
      }

      .profile-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .profile-card:hover {
        transform: scale(1.05);
      }

      .profile-card:hover .avatar {
        border-color: #fff;
      }

      .profile-card:hover .name {
        color: #fff;
      }

      .avatar {
        width: 10vw;
        height: 10vw;
        min-width: 100px;
        min-height: 100px;
        max-width: 200px;
        max-height: 200px;
        border-radius: 4px;
        background-color: #333;
        background-size: cover;
        background-position: center;
        border: 3px solid transparent;
        transition: border-color 0.2s;
        position: relative;
        overflow: hidden;
      }
      
      .avatar.add-profile {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 4rem;
        color: #666;
        border: 3px solid #666;
        background: transparent;
      }

      .avatar.add-profile:hover {
        background: #222;
        color: #fff;
        border-color: #fff;
      }

      .name {
        font-size: 1.2rem;
        color: #888;
        transition: color 0.2s;
      }

      .manage-btn {
        background: transparent;
        border: 1px solid #666;
        color: #666;
        padding: 0.5rem 1.5rem;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.2s;
        letter-spacing: 2px;
        text-transform: uppercase;
      }

      .manage-btn:hover {
        border-color: #fff;
        color: #fff;
      }

      /* Modal for creating profile */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0,0,0,0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }
      
      .hidden {
        display: none !important;
      }

      .modal {
        background: #111;
        padding: 2rem;
        border-radius: 8px;
        width: 90%;
        max-width: 500px;
        border: 1px solid #333;
      }

      .modal h2 {
        margin-top: 0;
        margin-bottom: 1.5rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #aaa;
      }

      .form-group input {
        width: 100%;
        padding: 0.8rem;
        background: #333;
        border: 1px solid #444;
        color: #fff;
        font-size: 1rem;
        border-radius: 4px;
      }

      .modal-actions {
        display: flex;
        gap: 1rem;
        justify-content: flex-end;
      }

      .btn-cancel {
        background: transparent;
        border: 1px solid #666;
        color: #fff;
        padding: 0.6rem 1.2rem;
        cursor: pointer;
      }

      .btn-save {
        background: #fff;
        color: #000;
        border: none;
        padding: 0.6rem 1.2rem;
        cursor: pointer;
        font-weight: bold;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: scale(1.1); }
        to { opacity: 1; transform: scale(1); }
      }
    </style>
  </head>
  <body>
    <div class="profile-shell">
      <div class="profile-container">
        <div class="profile-gate">
        <div class="logo-container" style="text-align: center; margin-bottom: 1rem; display: flex; align-items: center; justify-content: center;">
          <img src="./assets/logos/logo.svg" alt="KLYX" style="height: 40px;">
          <span class="connection-dot" id="connectionStatusDot" title="Checking connection..."></span>
        </div>
        <h1>Quem está assistindo?</h1>
      <div id="profilesGrid" class="profiles-grid">
        <!-- Profiles injected here -->
      </div>
      <!-- <button id="manageProfilesBtn" class="manage-btn">Gerenciar Perfis</button> -->
        </div>
      </div>
    </div>

    <!-- Create Profile Modal -->
    <div id="createProfileModal" class="modal-overlay hidden">
      <div class="modal">
        <h2>Adicionar Perfil</h2>
        <div class="form-group">
          <label for="profileName">Nome</label>
          <input type="text" id="profileName" placeholder="Nome do perfil" />
        </div>
        <div class="modal-actions">
          <button id="cancelCreateBtn" class="btn-cancel">Cancelar</button>
          <button id="saveProfileBtn" class="btn-save">Salvar</button>
        </div>
      </div>
    </div>

    <script type="module" src="./js/profile-selection.js"></script>
  </body>
</html>
