<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#0b0e14" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="./manifest.json" />
    <title>KLYX — Settings</title>
    <link rel="stylesheet" href="./css/global.css?v=5" />
    <link rel="stylesheet" href="./css/netflix-ui.css?v=5" />
  </head>
  <body>
    <div class="app-shell">
      <header id="app-header"></header>
      <main class="page">
        <div class="container">
          <h1>Settings</h1>
          <div class="subtext" style="margin-top: 8px">Theme, language, security, and preferences.</div>

          <div class="section two-col">
            <div class="panel" id="settingsPanel">
              <div style="font-weight: 750">Preferences</div>
              <div class="field" style="margin-top: 12px">
                <label class="subtext">Tema</label>
                <select id="theme" class="select" style="margin-top: 6px">
                  <option value="dark">Escuro</option>
                  <option value="light">Claro</option>
                </select>
              </div>
              <div class="field" style="margin-top: 12px">
                <label class="subtext">Language</label>
                <select id="language" class="select" style="margin-top: 6px">
                  <option value="en">English</option>
                  <option value="pt">Português</option>
                  <option value="es">Español</option>
                </select>
              </div>
              <div class="field" style="margin-top: 12px">
                <label class="subtext">Reproduzir próximo automaticamente</label>
                <div style="margin-top: 6px">
                  <input id="autoplayNext" type="checkbox" />
                </div>
              </div>
              <div class="toolbar" style="margin-top: 14px">
                <button id="saveSettings" class="btn btn-primary" type="button">Salvar</button>
                <span id="settingsStatus" class="subtext"></span>
              </div>
            </div>

            <div class="panel">
              <div style="font-weight: 750">Controle Parental</div>
              <div class="field" style="margin-top: 12px">
                <label class="subtext" style="color: #fff;">Conteúdo Adulto (+18)</label>
                <div style="margin-top: 6px; display: flex; align-items: center; justify-content: space-between;">
                    <span class="subtext" style="font-size: 0.85em; opacity: 0.7;">Permitir conteúdo explícito e violento (Requer PIN)</span>
                    <input id="adultContentToggle" type="checkbox" style="transform: scale(1.5); cursor: pointer;" />
                </div>
              </div>
            </div>
            
            <div class="panel">
              <div style="font-weight: 750; color: #e50914;">Assinatura do Dispositivo</div>
              <div class="field" style="margin-top: 16px; text-align: center;">
                <label class="subtext" style="display: block; margin-bottom: 8px;">Endereço de Mac</label>
                <div id="deviceMac" style="font-family: monospace; font-size: 1.5rem; color: #ffd700; letter-spacing: 2px;">loading...</div>
              </div>
              <div class="field" style="margin-top: 24px; text-align: center;">
                <label class="subtext" style="display: block; margin-bottom: 8px;">Chave do dispositivo</label>
                <div id="deviceKey" style="font-family: monospace; font-size: 1.5rem; color: #ffd700; letter-spacing: 2px;">loading...</div>
              </div>
              <div class="field" style="margin-top: 24px; text-align: center;">
                <label class="subtext" style="display: block; margin-bottom: 8px;">Plano</label>
                <div id="devicePlan" style="font-size: 1.1rem; color: #fff; font-weight: bold;">...</div>
              </div>
              <div class="field" style="margin-top: 24px; text-align: center;">
                 <div id="subscriptionStatus" class="badge" style="background: #333; font-size: 0.9rem; padding: 6px 12px;">Verificando...</div>
              </div>
              <div class="field" style="margin-top: 32px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 16px;">
                  <button id="resetData" class="btn" style="background: #e50914; color: white; width: 100%;" type="button">⚠️ Limpar Todos os Dados (Reset)</button>
                  <p class="subtext" style="text-align: center; margin-top: 8px; font-size: 0.8em;">Apaga perfis e progresso deste dispositivo e da nuvem.</p>
              </div>
            </div>

            <div class="panel">
              <div style="font-weight: 750">Segurança da conta</div>
              <div class="field" style="margin-top: 12px">
                <label class="subtext">Senha atual</label>
                <input id="currentPassword" class="input" type="password" style="margin-top: 6px" />
              </div>
              <div class="field" style="margin-top: 12px">
                <label class="subtext">Nova senha</label>
                <input id="newPassword" class="input" type="password" style="margin-top: 6px" minlength="8" />
              </div>
              <div class="toolbar" style="margin-top: 14px">
                <button id="changePassword" class="btn" type="button">Alterar senha</button>
                <span id="passwordStatus" class="subtext"></span>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script type="module">
      import { mountAppShell } from "./js/router.js?v=6";
      import { initSettings } from "./js/ui.js";
      await mountAppShell({ currentPath: "/settings" });
      await initSettings();
    </script>
  </body>
</html>
