<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#0b0e14" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="./manifest.json" />
    <title>KLYX — Player</title>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/netflix-ui.css" />
    <link rel="stylesheet" href="./css/player-mobile.css" />
  </head>
  <body>
    <!-- Loading Overlay -->
    <div id="loading-overlay" style="position: fixed; inset: 0; z-index: 20000; background: #000; display: flex; align-items: center; justify-content: center; flex-direction: column; gap: 20px;">
        <img src="./assets/logos/klyx-logo.png" alt="Logo" style="width: 150px; margin-bottom: 10px; animation: float 3s ease-in-out infinite;">
        
        <style>
            @keyframes float {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-10px); }
            }
        </style>
        
        <script>
             // Simple fake progress animation
             (function() {
                 let finished = false;

                 window.finishLoading = function() {
                     if (finished) return;
                     finished = true;
                     
                     const loader = document.getElementById('loading-overlay');
                     if (loader) {
                         setTimeout(() => {
                             loader.style.opacity = '0';
                             loader.style.transition = 'opacity 0.5s ease';
                             setTimeout(() => {
                                 loader.style.display = 'none';
                             }, 500);
                         }, 300);
                     }
                 };
             })();
         </script>
    </div>

    <!-- Content Info & Controls Row -->
          <div class="controls-top" style="justify-content: space-between; align-items: center; gap: 15px;">
              <!-- Left Side: Back Button & Title -->
              <div style="display: flex; align-items: center; gap: 15px; flex: 1; min-width: 0;">
                  <!-- Back/Close Button (Transparent with X) -->
                  <button id="backBtn" style="background: rgba(0,0,0,0.3); backdrop-filter: blur(10px); color: white; border: 1px solid rgba(255,255,255,0.1); width: 40px; height: 40px; border-radius: 50%; padding: 0; cursor: pointer; display: flex; align-items: center; justify-content: center; flex-shrink: 0;">
                     <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6L6 18M6 6l12 12"/></svg>
                  </button>

                  <div style="flex: 1; min-width: 0;">
                      <h1 id="playerTitle" style="margin: 0; font-size: 16px; font-weight: 700; color: white; letter-spacing: -0.5px; text-shadow: 0 1px 2px rgba(0,0,0,0.8); overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">Carregando...</h1>
                      <div id="playerMeta" style="color: rgba(255,255,255,0.8); font-size: 12px; margin-top: 2px; text-shadow: 0 1px 2px rgba(0,0,0,0.8); overflow: hidden; text-overflow: ellipsis; white-space: nowrap;"></div>
                  </div>
              </div>

              <!-- Right Side: Settings & Actions -->
              <div style="display: flex; gap: 10px; align-items: center;">
                  <!-- Next Episode Button (Hidden by default) -->
                  <button id="btnNextEp" style="display: none; background: rgba(0,0,0,0.3); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 0 14px; height: 40px; border-radius: 20px; cursor: pointer; align-items: center; gap: 8px; font-weight: 500;">
                      <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 4l10 8l-10 8V4zM19 4v16"/></svg>
                      <span style="font-size: 14px;">Próximo</span>
                  </button>

                  <!-- Episodes List Button (Hidden by default) -->
                  <button id="btnEpList" style="display: none; background: rgba(0,0,0,0.3); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 0 14px; height: 40px; border-radius: 20px; cursor: pointer; align-items: center; gap: 8px; font-weight: 500;">
                      <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 6h16M4 12h16M4 18h16"/></svg>
                      <span style="font-size: 14px;">Episódios</span>
                  </button>

                  <!-- Settings Button -->
                  <button id="btnSettings" style="background: rgba(0,0,0,0.3); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); color: white; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-weight: 500;">
                      <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 15a3 3 0 100-6 3 3 0 000 6z"/><path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"/></svg>
                      <span style="display: none;">Áudio e Legendas</span>
                  </button>
                  
                  <!-- Settings Modal (Audio/Subtitle) -->
                  <div id="settingsModal" style="display: none; position: absolute; top: 60px; right: 20px; background: rgba(0,0,0,0.95); border: 1px solid rgba(255,255,255,0.15); border-radius: 12px; padding: 20px; width: 280px; color: white; backdrop-filter: blur(20px); z-index: 100; box-shadow: 0 10px 40px rgba(0,0,0,0.5);">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px;">
                        <h3 style="margin: 0; font-size: 16px; font-weight: 600;">Configurações</h3>
                        <button id="closeSettings" style="background: none; border: none; color: #aaa; cursor: pointer; padding: 5px;">✕</button>
                    </div>
                    
                    <div style="margin-bottom: 15px;">
                        <h4 style="margin: 0 0 10px 0; font-size: 12px; text-transform: uppercase; color: #888; letter-spacing: 1px;">Áudio</h4>
                        <div id="audioOptions" style="display: flex; flex-direction: column; gap: 8px;">
                            <!-- Options injected via JS -->
                            <div style="color: #666; font-size: 13px; font-style: italic;">Nenhuma opção extra</div>
                        </div>
                    </div>
                  </div>
              </div>
          </div>

          <!-- Video Player Container (Embedded 16:9) -->
          <div class="video-wrap" style="position: relative; width: 100%; padding-top: 56.25%; background: black; border-radius: 12px; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.6); border: 1px solid #333;">
              <!-- Native Controls Enabled -->
              <video id="video" class="video" playsinline controls preload="auto" crossorigin="anonymous" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; outline: none;"></video>
              
              <!-- Clean Error Overlay -->
              <div id="errorOverlay" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 20; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px;">
                  <div class="loading-spinner" style="border: 3px solid rgba(255,255,255,0.1); border-left-color: #e50914; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 20px; display: none;" id="errorSpinner"></div>
                  <h3 style="color: #fff; margin-bottom: 10px; font-weight: 500;">Erro de Reprodução</h3>
                  <p id="errorMsg" style="color: #aaa; font-size: 14px; max-width: 80%; line-height: 1.5;">Não foi possível carregar o vídeo.</p>
                  <button id="btnRetry" style="margin-top: 20px; padding: 10px 24px; background: #e50914; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; transition: background 0.2s;">Tentar Novamente</button>
              </div>
          </div>

          <!-- Audio/Subtitle Modal -->
          <div id="trackModal" style="display: none; position: fixed; inset: 0; z-index: 10000; background: rgba(0,0,0,0.85); align-items: center; justify-content: center;">
              <div style="background: #1f1f1f; width: 90%; max-width: 400px; padding: 24px; border-radius: 12px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); border: 1px solid #333;">
                  <h3 style="margin: 0 0 20px 0; color: white; font-size: 20px;">Áudio e Legendas</h3>
                  
                  <div style="margin-bottom: 20px;">
                      <label style="display: block; color: #aaa; margin-bottom: 8px; font-size: 14px;">Áudio</label>
                      <select id="audioSelect" style="width: 100%; padding: 12px; background: #333; border: 1px solid #444; color: white; border-radius: 6px; font-size: 16px; outline: none;">
                          <option value="-1">Padrão</option>
                      </select>
                  </div>
      
                  <div style="margin-bottom: 24px;">
                      <label style="display: block; color: #aaa; margin-bottom: 8px; font-size: 14px;">Legendas</label>
                      <select id="subtitleSelect" style="width: 100%; padding: 12px; background: #333; border: 1px solid #444; color: white; border-radius: 6px; font-size: 16px; outline: none;">
                          <option value="-1">Desativado</option>
                      </select>
                  </div>
      
                  <div style="display: flex; justify-content: flex-end;">
                      <button id="closeTrackModal" style="background: #e50914; color: white; border: none; padding: 10px 24px; border-radius: 6px; font-weight: bold; cursor: pointer;">Fechar</button>
                  </div>
              </div>
          </div>

          <!-- Episodes List Modal -->
          <div id="epListModal" style="display: none; position: fixed; inset: 0; z-index: 10000; background: rgba(0,0,0,0.85); align-items: center; justify-content: center;">
              <div style="background: #1f1f1f; width: 90%; max-width: 500px; height: 80vh; display: flex; flex-direction: column; border-radius: 12px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); border: 1px solid #333;">
                  <div style="padding: 20px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center;">
                      <h3 style="margin: 0; color: white; font-size: 20px;">Episódios</h3>
                      <button id="closeEpListModal" style="background: none; border: none; color: #aaa; cursor: pointer; font-size: 24px;">&times;</button>
                  </div>
                  <div id="epListContent" style="flex: 1; overflow-y: auto; padding: 10px;">
                      <!-- Episodes injected here -->
                  </div>
              </div>
          </div>

          <!-- Next Episode Overlay -->
          <div id="nextEpOverlay" style="display: none; position: fixed; bottom: 40px; right: 40px; z-index: 9000; background: #1f1f1f; padding: 20px; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.8); border: 1px solid #333; width: 300px;">
              <h4 style="margin: 0 0 10px 0; color: #aaa; font-size: 12px; text-transform: uppercase;">A seguir</h4>
              <div id="nextEpTitle" style="color: white; font-weight: bold; margin-bottom: 15px; font-size: 16px;">Episode Title</div>
              <div style="height: 3px; background: #333; margin-bottom: 15px; border-radius: 2px; overflow: hidden;">
                  <div id="nextEpProgress" style="width: 100%; height: 100%; background: #e50914; transition: width 1s linear;"></div>
              </div>
              <div style="display: flex; gap: 10px;">
                  <button id="btnPlayNextNow" style="flex: 1; background: #e50914; color: white; border: none; padding: 8px; border-radius: 4px; cursor: pointer; font-weight: bold;">Assistir Agora</button>
                  <button id="btnCancelNext" style="flex: 1; background: #333; color: white; border: 1px solid #555; padding: 8px; border-radius: 4px; cursor: pointer;">Cancelar</button>
              </div>
          </div>


          
        </div>
      </main>
    </div>

    <script type="module">
      // Register Service Worker for PWA
      if ('serviceWorker' in navigator) {
        try {
          navigator.serviceWorker.register('./sw.js')
            .then(() => console.log('Service Worker registered'))
            .catch(err => {
                if (err.name === 'InvalidStateError' || err.message.includes('InvalidStateError')) return;
                console.warn('Service Worker registration skipped:', err.message);
            });
        } catch (e) {
          // Ignore synchronous errors
        }
      }

      try {
          console.log("Player starting...");
          const v = Date.now();
          const { mountAppShell } = await import(`./js/router.js?v=${v}`);
          const { initPlayer } = await import(`./js/player.js?v=${v}`);

          await mountAppShell({ currentPath: "" });
          await initPlayer();
      } catch (e) {
          console.error("Critical Player Error:", e);
          const loader = document.getElementById("loading-overlay");
          if (loader) {
              if (window.finishLoading) window.finishLoading();
              else loader.style.display = "none";
          }
      }
    </script>
  </body>
</html>
