<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#0b0e14" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="./manifest.json" />
    <title>KLYX — Entrar</title>
    <style>
      body {
        background-color: #0b0e14;
        color: #fff;
        margin: 0;
        font-family: system-ui, -apple-system, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .brand-logo {
        max-width: 220px;
        height: auto;
        display: block;
        margin: 0 auto 20px;
      }
      .auth-card {
        width: 100%;
        max-width: 400px;
        padding: 20px;
      }
      .input {
        background: #1f2937;
        border: 1px solid rgba(255,255,255,0.1);
        color: white;
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        box-sizing: border-box;
      }
      .btn-primary {
        background: #A855F7;
        color: white;
        border: none;
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        margin-top: 10px;
      }
    </style>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="auth-shell">
      <div id="loginCard" class="auth-card">
        <div class="auth-top">
          <div class="brand" style="display: flex; align-items: center; position: relative;">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 80" fill="none" class="brand-logo" style="margin: 0; margin-right: 10px;">
              <path d="M20 15 L 20 65 L 60 40 Z" fill="none" stroke="#A855F7" stroke-width="10" stroke-linejoin="round" stroke-linecap="round"/>
              <text x="75" y="52" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-weight="800" font-size="42" fill="currentColor">Klyx</text>
              <text x="78" y="72" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-weight="600" font-size="13" fill="currentColor" opacity="0.8" letter-spacing="4">IPTV</text>
              <rect x="155" y="15" width="6" height="6" rx="1" fill="#A855F7" />
              <rect x="163" y="8" width="6" height="6" rx="1" fill="#A855F7" />
              <rect x="148" y="22" width="4" height="4" rx="1" fill="#A855F7" opacity="0.8" />
            </svg>
            <span class="connection-dot" id="connectionStatusDot" title="Checking connection..." style="z-index: 9999;"></span>
          </div>
          <a href="./register.html" style="color: #A855F7; text-decoration: none;">Criar conta</a>
        </div>

        <div class="auth-title">
          <h1>Entrar</h1>
          <p>Acesso seguro a Filmes, Séries e TV ao vivo.</p>
        </div>

        <form id="loginForm" autocomplete="on">
          <div class="field">
            <label for="email">E-mail</label>
            <input class="input" id="email" name="email" type="email" required />
          </div>
          <div class="field" style="margin-top: 15px;">
            <label for="password">Senha</label>
            <input class="input" id="password" name="password" type="password" required minlength="8" />
          </div>
          <div class="auth-actions" style="margin-top: 20px;">
            <button class="btn btn-primary" type="submit">Entrar</button>
            <div style="margin-top: 10px; text-align: center;">
                <a class="btn" href="./register.html" style="color: #ccc; text-decoration: none; font-size: 0.9em;">Criar uma nova conta</a>
            </div>
          </div>
        </form>

        <div id="error" class="error hidden"></div>
      </div>
    </div>

    <script type="module">
      import { api } from "./js/api.js";
      import { redirectIfAuthed, applyTheme } from "./js/auth.js";

      import { handleLoginSuccess } from "./js/ui.js";

      redirectIfAuthed();

      // Helper to get or generate MAC
      function getOrGenerateMac() {
         let mac = localStorage.getItem('klyx_device_mac');
         if (!mac) {
             const hex = () => Math.floor(Math.random() * 256).toString(16).padStart(2, '0');
             mac = `${hex()}:${hex()}:${hex()}:${hex()}:${hex()}:${hex()}`;
             localStorage.setItem('klyx_device_mac', mac);
         }
         return mac;
      }
      
      // Initialize MAC immediately
      getOrGenerateMac();

      // Connection Status Check
      const connectionDot = document.getElementById("connectionStatusDot");
      if (connectionDot) {
          api.status.checkConnection().then(isConnected => {
              if (isConnected) {
                  connectionDot.classList.add("connected");
                  connectionDot.title = "Connected to Database";
                  connectionDot.style.cursor = "default";
                  connectionDot.onclick = null;
              } else {
                  connectionDot.classList.remove("connected");
                  const err = api.status.getLastError() || "Desconectado";
                  connectionDot.title = "Erro de conexão: Clique para ver detalhes";
                  connectionDot.style.cursor = "help";
                  connectionDot.onclick = () => alert(`Erro de Conexão com Firebase:\n\n${err}\n\nVerifique se as 'Rules' (Regras) do Firebase estão públicas (.read: true, .write: true).`);
              }
          });
      }

      const form = document.getElementById("loginForm");
      const error = document.getElementById("error");

      /* skipLogin removed */

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        error.classList.add("hidden");

        try {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const keyInput = document.getElementById("deviceKey");
            const key = keyInput ? keyInput.value : "";
            
            const mac = getOrGenerateMac();
            
            // If user didn't type key, maybe we have one generated?
            let deviceKey = key;
            if (!deviceKey) {
                 deviceKey = localStorage.getItem('klyx_device_key');
                 if (!deviceKey) {
                     deviceKey = Math.floor(100000 + Math.random() * 900000).toString();
                     localStorage.setItem('klyx_device_key', deviceKey);
                 }
            }

            const res = await api.auth.login({ email, password, mac, key: deviceKey });
            if (!res.ok) {
              error.textContent = res.data?.error || res.data?.message || "Login failed";
              error.classList.remove("hidden");
              return;
            }

            // Sync MAC/Key if server requires it (Unified Account MAC)
            // Agora o 'handleLoginSuccess' já deve ter cuidado disso se implementado, mas vamos reforçar aqui
            // Se o 'res.data.user.subscription' veio, usamos ele.
            
            if (res.data.user && res.data.user.subscription) {
                 const sub = res.data.user.subscription;
                 if (sub.device_key) {
                      console.log("[Login] Syncing Account Subscription (Key)", sub.device_key);
                      localStorage.setItem('klyx_device_key', sub.device_key);
                      // Se o usuário quiser forçar o MAC também:
                      // localStorage.setItem('klyx_device_mac', sub.linked_mac);
                 }
            } else if (res.data.sync_device) {
                 console.log("Syncing device MAC/Key with account...", res.data.sync_device);
                 localStorage.setItem('klyx_device_mac', res.data.sync_device.mac);
                 localStorage.setItem('klyx_device_key', res.data.sync_device.key);
            }
            
            // Chama o handler da UI para garantir (mesmo que estejamos saindo da página)
            // Mas como vamos redirecionar, talvez não dê tempo de rodar lógica complexa.
            // O importante é o localStorage estar setado.
            await handleLoginSuccess(res.data);

            api.session.write({ user: res.data.user, tokens: res.data.tokens });
            const me = await api.auth.me();
            if (me.ok) {
              api.session.write({ user: me.data.user, tokens: res.data.tokens, settings: me.data.settings });
              applyTheme(me.data.settings?.theme || "dark");
            }
            window.location.href = "./profile-selection.html";
        } catch (err) {
            console.error("Login Form Error:", err);
            error.textContent = "Erro inesperado ao fazer login: " + err.message;
            error.classList.remove("hidden");
        }
      });
    </script>
  </body>
</html>
