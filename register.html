<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#0b0e14" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="./manifest.json" />
    <title>KLYX — Criar Conta</title>
    <style>
      body {
        background-color: #0b0e14;
        color: #fff;
        margin: 0;
        font-family: system-ui, -apple-system, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .brand-logo {
        max-width: 320px;
        width: 100%;
        height: auto;
        display: block;
        margin: 0 auto 20px;
      }
      .auth-card {
        width: 100%;
        max-width: 400px;
        padding: 20px;
      }
      .input {
        background: #1f2937;
        border: 1px solid rgba(255,255,255,0.1);
        color: white;
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        box-sizing: border-box;
      }
      .btn-primary {
        background: #A855F7;
        color: white;
        border: none;
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        margin-top: 10px;
      }
    </style>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="auth-shell">
      <div id="loginCard" class="auth-card">
        <div class="auth-top" style="justify-content: center;">
          <div class="brand" style="text-align: center;">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 80" class="brand-logo" style="margin: 0 auto; display: block; width: 100%; max-width: 320px; height: auto;">
              <path d="M20 15 L 20 65 L 60 40 Z" fill="none" stroke="#A855F7" stroke-width="10" stroke-linejoin="round" stroke-linecap="round"/>
              <text x="75" y="52" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-weight="800" font-size="42" fill="currentColor">Klyx</text>
              <text x="78" y="72" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-weight="600" font-size="13" fill="currentColor" opacity="0.8" letter-spacing="4">IPTV</text>
              <rect x="155" y="15" width="6" height="6" rx="1" fill="#A855F7" />
              <rect x="163" y="8" width="6" height="6" rx="1" fill="#A855F7" />
              <rect x="148" y="22" width="4" height="4" rx="1" fill="#A855F7" opacity="0.8" />
            </svg>
          </div>
        </div>

        <div class="auth-title" style="text-align: center;">
          <h1>Criar Conta</h1>
          <p>Comece a assistir agora mesmo.</p>
        </div>

        <form id="registerForm" autocomplete="on">
          <div class="field">
            <label for="name">Nome</label>
            <input class="input" id="name" name="name" type="text" required placeholder="Seu nome" />
          </div>
          <div class="field" style="margin-top: 15px;">
            <label for="email">E-mail</label>
            <input class="input" id="email" name="email" type="email" required placeholder="E-mail" />
          </div>
          <div class="field" style="margin-top: 15px;">
            <label for="password">Senha</label>
            <input class="input" id="password" name="password" type="password" required minlength="8" placeholder="Senha (mín. 8 caracteres)" />
          </div>
          <div class="auth-actions" style="margin-top: 20px;">
            <button class="btn btn-primary" type="submit">Cadastrar</button>
            
            <div style="margin-top: 15px; text-align: center;">
                <span style="color: #737373;">Já tem uma conta? </span>
                <a href="./index.html" style="color: white; text-decoration: none;">Entrar.</a>
            </div>
          </div>
        </form>

        <div id="error" class="error hidden"></div>
      </div>
    </div>

    <script type="module">
      import { api } from "./js/api.js";
      import { redirectIfAuthed, applyTheme } from "./js/auth.js";
      import { handleLoginSuccess } from "./js/ui.js";

      redirectIfAuthed();
      applyTheme();

      const form = document.getElementById("registerForm");
      const error = document.getElementById("error");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        error.classList.add("hidden");

        try {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            const res = await api.auth.register({ name, email, password });
            
            if (!res.ok) {
              error.textContent = res.data?.error || "Erro ao criar conta";
              error.classList.remove("hidden");
              return;
            }

            if (res.data.user) {
                 handleLoginSuccess(res.data.user);
            }

        } catch (e) {
            console.error(e);
            error.textContent = "Erro inesperado: " + e.message;
            error.classList.remove("hidden");
        }
      });
    </script>
  </body>
</html>
