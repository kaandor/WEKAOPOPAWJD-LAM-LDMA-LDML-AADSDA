<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#0b0e14" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="./manifest.json" />
    <title>KLYX â€” Search</title>
    <link rel="stylesheet" href="./css/global.css?v=5" />
    <link rel="stylesheet" href="./css/netflix-ui.css?v=5" />
  </head>
  <body>
    <div class="app-shell">
      <header id="app-header"></header>
      <main class="page">
        <div class="container">
          <div style="display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 20px; margin-bottom: 20px;">
            <div>
              <h1 style="margin: 0;">Search</h1>
              <div class="subtext" style="margin-top: 5px;">Search movies, series, and live channels.</div>
            </div>
            <div class="toolbar" style="margin-top: 0;">
              <input id="searchInput" class="search-input" placeholder="Search by name" />
              <select id="searchType" class="select">
                <option value="all">All</option>
                <option value="movie">Movies</option>
                <option value="series">Series</option>
                <option value="live">Live</option>
              </select>
            </div>
          </div>
          <div id="searchStatus" class="subtext" style="margin-top: 10px"></div>
          <div id="searchResults" class="grid-cards section"></div>
        </div>
      </main>
    </div>

    <script type="module">
      import { mountAppShell } from "./js/router.js?v=20260204-theme";
      import { initSearch } from "./js/search.js?v=20260204-theme";
      
      try {
        await mountAppShell({ currentPath: "/search" });
        await initSearch();
      } catch (e) {
         console.error("Search Init Error:", e);
      }
    </script>
  </body>
</html>
